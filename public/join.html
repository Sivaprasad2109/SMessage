<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#0a3d91">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Room â€“ SMessage</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="sm-page-bg">

  <main class="sm-center-wrap">
    <section class="sm-app-card">
      <header class="sm-card-header">
        <h1 class="sm-app-title">Join Chat Room</h1>
        <p class="sm-subtitle">Enter your display name to join securely</p>
      </header>

      <input
        type="text"
        id="nameInput"
        placeholder="Your name..."
        class="sm-message-input"
        style="width:100%; font-size:1rem;"
      />

      <div id="roomDisplay" style="margin: 15px 0; font-weight: 600; color: #0a3d91;"></div>

      <button id="joinBtn" class="sm-btn sm-big">Join Chat</button>

      <div id="status" style="margin-top:10px;color:#455670;font-size:0.9rem;"></div>

      <footer class="sm-card-footer">
        <div class="sm-footer-links">
          <a href="privacy.html">Privacy Policy</a>
          <a href="terms.html">Terms of Service</a>
        </div>
      </footer>
    </section>
  </main>

<script>
(() => {
  const params = new URLSearchParams(window.location.search);
  
  // roomId is the long hex ID from the server
  const roomId = params.get("room"); 
  // passcode (p) is the 6-digit code for display
  const passcode = params.get("p");
  // secretKey is for local encryption
  let key = params.get("key");
  const expireAt = params.get("expireAt");

  const joinBtn = document.getElementById("joinBtn");
  const nameInput = document.getElementById("nameInput");
  const roomDisplay = document.getElementById("roomDisplay");

  // Validate session - we need the internal roomId to proceed
  if (!roomId) {
    alert("Invalid or expired session!");
    window.location.href = "index.html";
    return;
  }

  // Show the user the 6-digit code if available, otherwise the start of the Hex ID
  roomDisplay.textContent = passcode ? `Joining Room: ${passcode}` : `Joining Room: ${roomId.substring(0, 8)}`;

  // --- KEY RECOVERY LOGIC ---
  // 1. If key isn't in URL, try to find it via passcode reference
  if (!key && passcode) {
    key = localStorage.getItem(`key_${passcode}`);
  }
  // 2. If still no key, check general last active key
  if (!key) {
    key = localStorage.getItem("last_secret_key");
  }

  // Autofill saved display name
  const savedName = localStorage.getItem("blinkchat_name");
  if (savedName) nameInput.value = savedName;

  // Join logic
  joinBtn.addEventListener("click", () => {
    const name = nameInput.value.trim() || "Anonymous";
    localStorage.setItem("blinkchat_name", name);

    // Build the final chat URL
    // We pass 'room' (ID), 'p' (Passcode), and 'key' (AES Key)
    const chatUrl = `chat.html?room=${roomId}&p=${passcode || ''}&key=${key || ''}&expireAt=${expireAt}`;
    
    window.location.href = chatUrl;
  });
})();
</script>

</body>
</html>
